<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#1e1e1e"/>
  
  <!-- Balance scales -->
  <g transform="translate(150,100)">
    <!-- Scale base -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#C0C0C0" stroke-width="2"/>
    
    <!-- Left scale -->
    <g transform="translate(-30,-20)">
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="-10" y1="0" x2="-10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <!-- Human icon -->
      <circle cx="0" cy="12" r="3" fill="#36454F"/>
      <rect x="-2" y="15" width="4" height="8" fill="#36454F"/>
    </g>
    
    <!-- Right scale -->
    <g transform="translate(30,-20)">
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="-10" y1="0" x2="-10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="-10" y1="5" x2="10" y2="5" stroke="#C0C0C0" stroke-width="1"/>
      <!-- AI brain icon -->
      <circle cx="0" cy="12" r="6" fill="none" stroke="#4682B4" stroke-width="1"/>
      <circle cx="-2" cy="10" r="1" fill="#4682B4"/>
      <circle cx="2" cy="10" r="1" fill="#4682B4"/>
      <path d="M-3,14 Q0,16 3,14" stroke="#4682B4" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Ethics symbols -->
  <g opacity="0.7">
    <!-- Left side - traditional values -->
    <g transform="translate(60,50)">
      <rect x="0" y="0" width="15" height="20" fill="none" stroke="#C0C0C0" stroke-width="1"/>
      <line x1="3" y1="5" x2="12" y2="5" stroke="#C0C0C0" stroke-width="0.5"/>
      <line x1="3" y1="8" x2="12" y2="8" stroke="#C0C0C0" stroke-width="0.5"/>
      <line x1="3" y1="11" x2="12" y2="11" stroke="#C0C0C0" stroke-width="0.5"/>
    </g>
    
    <!-- Right side - digital innovation -->
    <g transform="translate(225,50)">
      <rect x="0" y="0" width="15" height="12" fill="#36454F" stroke="#4682B4" stroke-width="1"/>
      <circle cx="3" cy="3" r="1" fill="#4682B4"/>
      <circle cx="7" cy="3" r="1" fill="#4682B4"/>
      <circle cx="11" cy="3" r="1" fill="#4682B4"/>
      <line x1="2" y1="7" x2="13" y2="7" stroke="#4682B4" stroke-width="0.5"/>
      <line x1="2" y1="9" x2="13" y2="9" stroke="#4682B4" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Connection network -->
  <g opacity="0.4">
    <path d="M75,160 L100,160 L100,140 L130,140" stroke="#C0C0C0" stroke-width="1" fill="none"/>
    <path d="M170,140 L200,140 L200,160 L225,160" stroke="#C0C0C0" stroke-width="1" fill="none"/>
    <circle cx="100" cy="160" r="1.5" fill="#C0C0C0"/>
    <circle cx="200" cy="160" r="1.5" fill="#C0C0C0"/>
  </g>
</svg>