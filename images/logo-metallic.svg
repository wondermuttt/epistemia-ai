  <!-- Circuit pattern overlay -->
  <path d="M45,40 L55,40 M55,35 L55,45 M65,35 L65,45 M65,40 L75,40" stroke="#C0C0C0" stroke-width="0.5" fill="none" opacity="0.6"/>
