<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#1e1e1e"/>
  
  <!-- Brain outline -->
  <path d="M100,60 Q80,50 75,70 Q70,90 85,100 Q100,110 120,105 Q140,100 155,85 Q170,70 165,50 Q150,40 130,45 Q110,50 100,60 Z" 
        fill="none" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Neural pathways inside brain -->
  <g opacity="0.7">
    <circle cx="95" cy="75" r="2" fill="#4682B4"/>
    <circle cx="115" cy="70" r="2" fill="#4682B4"/>
    <circle cx="135" cy="80" r="2" fill="#4682B4"/>
    <circle cx="125" cy="95" r="2" fill="#4682B4"/>
    <circle cx="105" cy="90" r="2" fill="#4682B4"/>
    
    <path d="M95,75 L115,70 L135,80 L125,95 L105,90 L95,75" stroke="#4682B4" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Question mark -->
  <text x="200" y="80" font-family="serif" font-size="40" fill="#C0C0C0" opacity="0.8">?</text>
  
  <!-- Owl silhouette -->
  <g opacity="0.6" transform="translate(220,110)">
    <circle cx="15" cy="15" r="12" fill="#36454F"/>
    <circle cx="12" cy="12" r="2" fill="#C0C0C0"/>
    <circle cx="18" cy="12" r="2" fill="#C0C0C0"/>
    <polygon points="15,16 13,19 17,19" fill="#C0C0C0"/>
  </g>
  
  <!-- Circuit pattern -->
  <g opacity="0.4">
    <path d="M50,150 L80,150 L80,130 L110,130" stroke="#C0C0C0" stroke-width="1" fill="none"/>
    <circle cx="80" cy="150" r="1.5" fill="#C0C0C0"/>
  </g>
</svg>